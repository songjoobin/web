<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2%</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 블럭 1번 -->
    <div class="box1">
        <div class="cont1">
            <div class="logo"><img src="img/01_logo.png" alt="롯데로고"></div>
            <div class="title"><img src="img/02_title.png" alt="이프로로고"></div>
            <div class="can1"><img src="img/03_can.png" alt="이프로제품사진"></div>
        </div>
    </div>
    <!-- 블럭 2번 -->
    <div class="box2">
        <div class="cont2">
            <div class="slogan"><img src="img/04_slogan.png" alt="슬로건"></div>
        </div>
    </div>
    <!-- 블럭 3번 -->
    <div class="box3">
        <div class="cont3">
            <div class="can2"><img src="img/05_can.png" alt="이프로제품사진"></div>
        </div>
    </div>
    <!-- 블럭 4번 -->
    <div class="box4">
        <img src="img/06_bean.png" alt="복숭아 이미지">
    </div>
    <!-- 블럭 5번 -->
    <div class="box5">
        <div class="cont5">
            <div class="txt">
                인체의 수분 중 2% 만 부족해도 우리는 심한 갈증을 느끼게 됩니다.<br>
                여기서 유래된 이름의 “2% 부족할 때”는 과즙이 들어있어 기분까지<br>
                산뜻하게 해주고 물처럼 깔끔하게 마실 수 있는 미과즙 음료입니다.<br>
                <br>
                1999년 출시 이후 “날 물로 보지마”, “사랑은 언제나 목마르다” 등<br>
                수많은 유행어를 탄생시키며 “물보다 맛있는 달콤한 미과즙 워터”<br>
                로 꾸준하게 소비자의 사랑을 받고 있는 브랜드입니다.<br>
            </div>
        </div>
    </div>
    <!-- 블럭 6번 -->
    <div class="box6">
        <div class="cont6">
            <img src="img/07_label.png" alt="이프로 라벨">
        </div>
    </div>
    <!-- 블럭 7번 -->
    <div class="box7">
        <div class="cont7">
            <img src="img/08_can.png" alt="이프로제품사진">
        </div>
    </div>
    <!-- 블럭 8번 -->
    <div class="box8">
        <div class="cont8">
            <img src="img/09_footer.png" alt="롯데로고, 이프로로고">
        </div>
    </div>    
</body>
</html>
